<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>groceries</title>
    <link rel="stylesheet" href="fruits.css">

  </head>

  <body>
    <div id="container">

      
        <img
        ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"
        id="peach"
        src="fruits/peaches.png">


        <img id="dragonfruit" ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/dragonfruit.png">
        
        <img id="lychee"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/lychee.png">

        <img id="mango"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/mango.png">

        <img id="mangosteen"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/mangosteen.png">

        <img id="durian"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/durian.png">

        <img id="lett"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/lett.png">

        <img id="spinach"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/spinach.png">

        <img id="bokchoy"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/bokchoy.png">

        <img id ="veg"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/veg.png">

        <img id="leek"         ondragstart="dragStart(event)"
        ondragover="allowDrop(event)" 
        draggable="true"src="fruits/leek.png">

        <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <!-- <img id="basket" src ="fruits/bluebasket.png"> -->

    </div>
    <audio autoplay controls loop>
      <source src="fruits/market.mp3" type="audio/mpeg">
    </audio>
    <script src="fruits.js"></script>

  </body>

</html>
